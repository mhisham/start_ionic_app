 <div class="bar bar-subheader item-input-inset bar-light bar-positive">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
      </div>
      <ion-content class="has-subheader">
  <!--<ion-refresher
    pulling-text="Pull to refresh..."

        <ion-list>
          <ion-item 
          collection-repeat="item in items"
          item-height="200px"
          item-width="100%"
          href="#/tab/book/{{item.id}}" 
          class="item-thumbnail-wide">
            
            <img ng-src="{{item.src}}" alt="photo">
