<ion-view class="auth-view" cache-view="false">
    <!--<div multi-bg="['img/bg-gif1.gif']"></div>-->
  <ion-nav-bar class="view-navigation bar-light">
<ion-nav-back-button class="button-clear">
</ion-nav-back-button>
<ion-nav-title>
  <span translate>Log In</span>
</ion-nav-title>
  </ion-nav-bar>
  <ion-content class="padding">
<div class="row related-navigation">
  <div class="col">
    <a class="nav-left button button-clear" ui-sref="auth.forgot-password">
      Forgot Password
    </a>
    <a class="nav-right button button-clear" ui-sref="auth.signup">
      Sign Up
    </a>
  </div>
</div>
<div class="row form-wrapper">
  <div class="col">
    <form name="login_form" class="" novalidate>
      <div class="form-fields-outer list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="{{ 'Email' | translate}}" name="email" ng-model="user.email" required>
        </label>
        <label class="item item-input" show-hide-container>
          <input type="password" placeholder="{{ 'Password' | translate}}" name="password" ng-model="user.password" required show-hide-input translate>
        </label>
      </div>
      <button type="submit" class="log-in button button-block" ng-click="login()" ng-disabled="login_form.$invalid" translate>
        Log In
      </button>
      <p ng-show="error" class="message error">{{error | translate}}</p>
    </form>
  </div>
</div>
  </ion-content>
</ion-view>
